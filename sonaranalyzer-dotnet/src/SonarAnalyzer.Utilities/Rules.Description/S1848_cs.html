<p>创建一个新的对象却不使用是无法解释的。大多数情况下这是因为缺失了一段代码，生产中可能会因此出现意外的行为。</p>
<p>如果是因为构造函数有附带的功能（side-effect）而有意这样做的，那么应该将这个附带操作的代码移动到一个单独的静态方法里直接调用。</p>
<h2>不合规的代码示例</h2>
<pre>
if (x &lt; 0)
  new ArgumentException("x must be nonnegative");
</pre>
<h2>合规的解决方案</h2>
<pre>
if (x &lt; 0)
  throw new ArgumentException("x must be nonnegative");
</pre>
