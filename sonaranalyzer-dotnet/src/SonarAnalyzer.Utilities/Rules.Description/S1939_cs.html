<p>继承列表中出现以下项目是多余的：</p>
<ul>
  <li>  <code>Object</code>——所有的类都是隐式的对 <code>Object</code> 的扩展。 </li>
  <li> 被 <code>enum</code> 继承的 <code>int</code> </li>
  <li> 另一个已被列出的继承关系中的基类 </li>
</ul>
<p>这样的无用声明应该删除，因为它们毫无必要，但却使代码变得凌乱，令人困惑。</p>
<h2>不合规的代码示例</h2>
<pre>
public class MyClass : Object  // 不合规

enum MyEnum : int  // 不合规
</pre>
<h2>合规的解决方案</h2>
<pre>
public class MyClass

enum MyEnum
</pre>
