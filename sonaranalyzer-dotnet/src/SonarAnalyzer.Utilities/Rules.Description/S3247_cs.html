<p>由于操作符 <code>is</code> 在对象不为空时会执行一次强制类型转换，因此先使用 <code>is</code> 检查参数类型而后将其强制类型转换到那个类型必然会执行两次转换。更有效率的做法是使用 <code>as</code> 仅做一次强制类型转换，而后进行一次null值检查，整体效果是一样的。</p>
<h2>不合规的代码示例</h2>
<pre>
if (x is Fruit)  // 不合规
{
  var f = (Fruit)x; // 应写为 x as Fruit
  // ...
}
</pre>
<h2>合规的解决方案</h2>
<pre>
var f = x as Fruit;
if (f != null)
{
  // 此处为代码
}
</pre>
