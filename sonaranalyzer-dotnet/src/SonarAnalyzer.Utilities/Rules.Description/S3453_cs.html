<p>只有 <code>private</code> 型构造函数的类无法被实例化。因此，有关该类的代码应该是无用的。</p>
<h2>不合规的代码示例</h2>
<pre>
public class MyClass // 不合规
{
  private MyClass() { ... }
}
</pre>
<h2>合规的解决方案</h2>
<pre>
public class MyClass
{
  public MyClass() { ... }
}
</pre>
<h2>例外</h2>
<p>此规则忽略访问自身private型构造函数的类（singleton或smart enums）。只有 <code>static</code> 成员的类也忽略，因为他们已被规则S1118覆盖。</p>
