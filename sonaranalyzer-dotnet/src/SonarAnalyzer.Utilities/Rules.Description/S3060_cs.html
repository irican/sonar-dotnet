<p>用 <code>is</code> 测试 <code>this</code> 的行为是没有正当的理由能解释的。对这种测试唯一看似合理的解释是你正在父类里根据子类 <code>this</code> 的类型有条件地执行代码。但是针对于子类的代码就应该<em>在子类里</em>，而不是它的父类中。</p>
<h2>不合规的代码示例</h2>
<pre>
public class JunkFood
{
  public void DoSomething()
  {
    if (this is Pizza) // 不合规
    {
      // ……
    } else if (...
  }
}
</pre>
