<p><code>break;</code> 是一种非结构化的控制流语句，它会增加阅读代码的难度。</p>
<p>理想的情况是，每次循环中都做一次是否结束循环的判断。</p>
<h2>不合规的代码示例</h2>
<pre>
int i = 0;
while (true)
{
  if (i == 10)
  {
    break;      // 不合规
  }

  Console.WriteLine(i);
  i++;
}
</pre>
<h2>合规的解决方案</h2>
<pre>
int i = 0;
while (i != 10) // 合规
{
  Console.WriteLine(i);
  i++;
}
</pre>
