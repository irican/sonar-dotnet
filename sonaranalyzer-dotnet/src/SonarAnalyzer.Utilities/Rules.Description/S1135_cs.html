<p>标识 <code>TODO</code> 通常表示标记处有开发者准备之后实现的代码。</p>
<p>然而有时候开发者没有这个时间，或者干脆就是忘了这件事。</p>
<p>此规则用来跟踪这些标识，确保它们不会被忽视。</p>
<h2>不合规的代码示例</h2>
<pre>
private void DoSomething()
{
  // TODO
}
</pre>
<h2>请参阅</h2>
<ul>
  <li> <a href="http://cwe.mitre.org/data/definitions/546.html">MITRE, CWE-546</a> - Suspicious Comment </li>
</ul>
