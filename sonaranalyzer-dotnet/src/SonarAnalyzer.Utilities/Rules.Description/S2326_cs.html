<p>未使用的类型参数属于死代码，在维护时只会让开发者分心和困惑。因此未使用的类型参数应该删除。</p>
<h2>不合规的代码示例</h2>
<pre>
public class MoreMath&lt;T&gt;   // 不合规，&lt;T&gt; 没有使用
{
  public int Add&lt;T&gt;(int a, int b) // 不合规，&lt;T&gt; 没有使用
  {
    return a + b;
  }
}
</pre>
<h2>合规的解决方案</h2>
<pre>
public class MoreMath
{
  public int Add (int a, int b)
  {
    return a + b;
  }
}
</pre>
