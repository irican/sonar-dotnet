<p>总是返回同一个常数的方法，强制性地调用它们是没有意义的。更糟的是，强制调用它们的要求会误导调用该方法的开发人员，他们会以为此方法还完成了更多的事情。这种方法应该改为一个常量。</p>
<p>如果方法只 <code>return</code> 一个常数时，此规则会引发一个问题。</p>
<h2>不合规的代码示例</h2>
<pre>
int GetBestNumber()
{
  return 12;  // 不合规
}
</pre>
<h2>合规的解决方案</h2>
<pre>
const int BestNumber = 12;
</pre>
<p>或者</p>
<pre>
static readonly int BestNumber = 12;
</pre>
