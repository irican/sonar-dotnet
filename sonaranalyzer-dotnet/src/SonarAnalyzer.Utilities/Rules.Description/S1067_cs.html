<p>表达式的复杂程度是由当中包含的 <code>&amp;&amp;</code>，<code>||</code> 以及 <code>condition ? ifTrue : ifFalse</code>这些运算符决定的。</p>
<p>单个表达式不应太过复杂，这样能保证代码有良好的可读性。</p>
<h2>不合规的代码示例</h2>
<p>默认的阈值为3时</p>
<pre>
if (((condition1 &amp;&amp; condition2) || (condition3 &amp;&amp; condition4)) &amp;&amp; condition5) { ... }
</pre>
<h2>合规的解决方案</h2>
<pre>
if ((MyFirstCondition() || MySecondCondition()) &amp;&amp; MyLastCondition()) { ... }
</pre>
