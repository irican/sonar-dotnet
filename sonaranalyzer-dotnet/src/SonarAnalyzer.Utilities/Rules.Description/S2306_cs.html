<p>自C# 5.0之后，<code>async</code> 和 <code>await</code> 属于与上下文有关的关键字（contextual keywords）。它们在一些语境下确实有特定的含义，但它们仍可被用作变量名。而另一方面，关键字总是被单独保留下来，不用作变量名称。因此为避免混淆，最好还是不要把 <code>async</code> 和 <code>await</code> 作为标识符使用。</p>
<h2>不合规的代码示例</h2>
<pre>
int await = 42; // 不合规
</pre>
<h2>合规的解决方案</h2>
<pre>
int someOtherName = 42;
</pre>
