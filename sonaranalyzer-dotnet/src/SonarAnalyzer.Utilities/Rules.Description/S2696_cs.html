<p>即使是正确地从非static的方法中更新 <code>static</code> 字段也很难将其纠正，如果有多个运行的类的实例和／或线程时则很容易产生bug。 </p>
<p>此规则会在每当有 <code>static</code> 字段在非static方法或属性中被更改时引发问题。</p>
<h2>不合规的代码示例</h2>
<pre>
public class MyClass
{
  private static int count = 0;

  public void DoSomething()
  {
    //……
    count++;  // 不合规
  }
}
</pre>
