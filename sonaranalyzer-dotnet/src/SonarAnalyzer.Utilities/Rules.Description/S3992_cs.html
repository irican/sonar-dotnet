<p>程序集应显式地说明它们是否是COM可见的。如果没有 <code>ComVisibleAttribute</code>，那么程序集的内容是默认对COM客户端可见的。</p>
<p>注意，COM的可见性可以为单个的类型和成员而被重写。</p>
<h2>不合规的代码示例</h2>
<pre>
using System;

namespace MyLibrary  // 不合规
{
}
</pre>
<h2>合规的解决方案</h2>
<pre>
using System;

[assembly: System.Runtime.InteropServices.ComVisible(false)]
namespace MyLibrary
{
}
</pre>
