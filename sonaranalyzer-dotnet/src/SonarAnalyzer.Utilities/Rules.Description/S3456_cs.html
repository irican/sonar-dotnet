<p>当针对数组的操作可以直接对字符串使用时，可以省略 <code>ToCharArray</code>。比如迭代处理字符串中的字符，以及通过数组索引访问字符串中的字符，这些情况下显式的 <code>ToCharArray</code> 调用应该省略。</p>
<h2>不合规的代码示例</h2>
<pre>
string str = "some string";
foreach (var c in str.ToCharArray()) // 不合规
{
  // ……
}
</pre>
<h2>合规的解决方案</h2>
<pre>
string str = "some string";
foreach (var c in str)
{
  // ……
}
</pre>
