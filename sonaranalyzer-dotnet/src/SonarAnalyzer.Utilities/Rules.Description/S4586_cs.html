<p>从非<code>async</code> <code>Task</code>/<code>Task&lt;T&gt;</code> 方法返回 <code>null</code>，将在运行时导致 <code>NullReferenceException</code>。这个问题可以通过返回 <code>Task.FromResult&lt;T&gt;(null)</code> 来避免。</p>
<h2>不合规的代码示例</h2>
<pre>
public Task&lt;object&gt; GetFooAsync()
{
    return null; // 不合规
}
</pre>
<h2>合规的解决方案</h2>
<pre>
public Task&lt;object&gt; GetFooAsync()
{
    return Task.FromResult&lt;object&gt;(null);
}
</pre>
