<p><code>goto</code> 是一种非结构化的控制流语句。它影响了代码的可读性和可维护性。应替换为结构化的控制流语句，如 <code>if</code>，<code>for</code>，<code>while</code>，<code>continue</code> 或是 <code>break</code>。</p>
<h2>请参阅</h2>
<ul>
  <li> MISRA C:2004, 14.4 - The goto statement shall not be used. </li>
  <li> MISRA C:2012, 15.1 - The goto statement should not be used </li>
</ul>
