<p>为防止名称冲突，类型要在命名空间内声明，并且这也是将它们组织到对象层次（object hierarchy）中的方法。定义在任何命名空间之外的类型都处于全局命名空间中，而全局命名空间是无法在代码中引用的。</p>
<h2>不合规的代码示例</h2>
<pre>
public class Foo // 不合规
{
}

public struct Bar // 不合规
{
}
</pre>
<h2>合规的解决方案</h2>
<pre>
namespace SomeSpace
{
    public class Foo
    {
    }

    public struct Bar
    {
    }
}
</pre>
